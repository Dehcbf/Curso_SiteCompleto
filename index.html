<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulários</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header></header>

	<form action="processa.php" method="post">

		<label>Text</label>
		<input type="text" name="texto 1" placeholder="Sou um input text">

		<br>

		<label>Password</label>
		<input type="password" name="senha">

		<br>

		<label>Hidden</label>
		<input type="hidden" name="informacao_oculta" value="Menssagem oculta">

		<br>

		<label>Select</label>
		<select name="selecao">
			<option value="1">Opção 1</option>
			<option value="2">Opção 2</option>
		</select>

		<br>

		<label>Radio</label>
		<input type="radio" name="radio1" value="1">Valor 1 
		<input type="radio" name="radio1" value="2">Valor 2

		<br>

		<label>Checkbox</label>
		<input type="Checkbox" name="ck1" value="1" checked>Valor 1 <br>
		<input type="Checkbox" name="ck1" value="2">Valor 2 <br>
		<input type="Checkbox" name="ck1" value="3">Valor 3 <br>

		<br>

		<label>Submit</label>
		<input type="submit" name="submit" value="enviar">
	</form>
	
	<footer></footer>
</body>
</html>
